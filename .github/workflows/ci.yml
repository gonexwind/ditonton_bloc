name: Build and Test
on:
  push:
    branches: [master]
    paths-ignore:
      - '**/README.md'
jobs:
  build:
    name: flutter build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.5.0'
      - name: Install pub Dependencies
        run: | 
          flutter pub get
          flutter pub get core
          flutter pub get movies
          flutter pub get tvseries
      - name: Run Analyze
        run: flutter analyze 
      - name: Run Tests
        run: |
          flutter test core
          flutter test movies
          flutter test tvseries
      - name: Build Android App
        run: flutter build apk --split-debug-info --obfuscate